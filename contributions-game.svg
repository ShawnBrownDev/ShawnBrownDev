    <g transform="translate(0, 30)">
      
        <g transform="translate(0, 0)">
          <circle cx="20" cy="20" r="18" fill="#21262d" stroke="#58a6ff" stroke-width="2"/>
          <text x="20" y="27" text-anchor="middle" font-size="20">ğŸ”¥</text>
          <text x="45" y="15" class="achievement-name">Active Coder</text>
          <text x="45" y="28" class="achievement-desc">100+ commits</text>
        </g>
        <g transform="translate(210, 0)">
          <circle cx="20" cy="20" r="18" fill="#21262d" stroke="#58a6ff" stroke-width="2"/>
          <text x="20" y="27" text-anchor="middle" font-size="20">ğŸ“</text>
          <text x="45" y="15" class="achievement-name">Multi-Project</text>
          <text x="45" y="28" class="achievement-desc">10+ repositories</text>
